theme: jekyll-theme-minimal
title: Defra AI Policy Writeup
description: This page is a document the Defra AI Policy work that was undertaken by Equal Experts in June 2025.
baseurl: '/ai-policy-writeup'
logo: /assets/images/defra-logo.svg
version: 2.0.3
css_version: 2.0.3

# Build settings
source: .
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - node_modules

# Additional settings
markdown: kramdown
show_downloads: false
google_analytics: # Add your Google Analytics tracking ID here if needed
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links

# Defaults for automatic processing
defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "pages/**/*.md"
    values:
      layout: "default"

# Include files that are normally excluded
include:
  - CONTRIBUTING.md

# Exclude files from processing
exclude:
  - .obsidian/
  - defra-ai-sdlc-team/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - prompts/
  - scripts/